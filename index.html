<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Match the memory</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="app/assets/css/style.css" type="text/css" />
</head>

<body>
  <!-- wrapper -->
  <div class="initWrapper">
    <button type="button" id="btnStartModal" class="btn uppercase" data-toggle="modal" data-target="#startModal">
      Match The Memory
    </button>
    <button type="button" id="btnResultsModal" class="btn uppercase" data-toggle="modal" data-target="#resultsModal">
      Show my results
    </button>
  </div>

  <!-- header -->
  <header>
    <div class="container container-fluid content">
      <div class="row">
        <div class="col-12 headerDetails">
        </div>
      </div>
    </div>
  </header>

  <!-- containerInformation -->
  <div class="container containerInformation">
    <div class="row">
      <div class="col-12 informationDetails">
        <h4 class="inline">
        </h4>
        <button type="button" class="btn btn btn-primary" id="btnRestart"><i class="fas fa-redo-alt"></i></button>
        <button type="button" class="btn btn btn-primary" id="btnExit"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
  </div>

  <!-- container-cards -->
  <div class="container container-cards">
    <div class="row">
      <div class="col-12 card-details"></div>
    </div>
  </div>

  <!-- startModal -->
  <div id="startModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="startModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h3 class="modal-title uppercase w-100" id="startMenuTitle">
            Can you make it ?
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </h3>
        </div>
        <div class="modal-body">
          <form id="playerNameForm">
            <label for="playerName">Enter your username:</label><br />
            <input type="text" class="playerName" id="playerName" name="playerName" placeholder="Username" required />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn" id="btnStartGame">Let's play!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- resultsModal -->
  <div id="resultsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="resultsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h3 class="modal-title uppercase w-100" id="resultMenuTitle">
            Congrats!
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </h3>
        </div>
        <div class="modal-body">
          <p class="resultsText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn" id="btnLevelUp">Level up</button>
          <button type="button" class="btn" id="btnPlayAgain">Play again!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <div class="container container-fluid text-center">
      <div class="row">
        <div class="col-12">
          <p>
            <i class="far fa-copyright"></i> 2020 by Lucinda Souchet
            <a href="https://github.com/sctlcd" target="_blank">
              <i class="fab fa-github"></i>
              <span class="sr-only">Github</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- scripts -->
  <script src="https://kit.fontawesome.com/e576f39845.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js" integrity="sha512-L/VGU4zvy5QAszSof84v07PyoLWojkWLGLlUMiFcIvgAP2jhPPdFmoT4MTt+rGMT9aAM6HQzIpL6sKsc7LdQtg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js" integrity="sha512-cEgdeh0IWe1pUYypx4mYPjDxGB/tyIORwjxzKrnoxcif2ZxI7fw81pZWV0lGnPWLrfIHGA7qc964MnRjyCYmEQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.6.0/popper.min.js" integrity="sha512-FiHtRuOSbiye2rMcWy4ZPe+8H4j2fZ+/jP/cN0wWlApw7Bd5yfvRdvAeuZWKFHlzDccXGU91cZEBc8L9C1A6xg==" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="app/assets/js/game.js"></script>
</body>

</html>
